<div class="container">
    <h2>Recipe API Tester</h2>

    <button (click)="getAllRecipes()">Get All Recipes</button>
    <button (click)="deleteAllRecipes()">Delete All Recipes</button>

    <div class="form-group">
        <label for="recipeId">Recipe ID:</label>
        <input id="recipeId" [(ngModel)]="recipeId" name="recipeId">
        <button (click)="getRecipeById()">Get Recipe by ID</button>
        <button (click)="deleteRecipe()">Delete Recipe by ID</button>
    </div>

    <div class="form-group">
        <label for="recipeUrl">Recipe URL:</label>
        <input id="recipeUrl" [(ngModel)]="recipeUrl" name="recipeUrl">
        <button (click)="addRecipe()">Add Recipe</button>
    </div>

</div>
