@if (deleteButton()) {
  <button mat-icon-button class="tasty-critical-action" (click)="deleteButton()?.clickAction()">
    <mat-icon>delete</mat-icon>
  </button>
}

@if (addButton()) {
  <button mat-icon-button class="tasty-primary-action" (click)="addButton()?.clickAction()">
    <mat-icon>add</mat-icon>
  </button>
}
