@if (deleteFab()) {
  <button mat-icon-button class="tasty-critical-action" (click)="deleteFab()?.clickAction()">
    <mat-icon>delete</mat-icon>
  </button>
}

@if (addFab()) {
  <button mat-icon-button class="tasty-primary-action" (click)="addFab()?.clickAction()">
    <mat-icon>add</mat-icon>
  </button>
}
