@if (deleteFab()) {
  <button mat-icon-button class="tasty-critical-action" (click)="deleteFab()?.clickAction()">
    <mat-icon>delete</mat-icon>
  </button>
}

@if (importButton()) {
  <button mat-icon-button class="tasty-primary-action" (click)="importButton()?.clickAction()">
    <mat-icon>download</mat-icon>
  </button>
}

@if (createButton()){
  <button mat-icon-button class="tasty-primary-action">
    <mat-icon>add</mat-icon>
  </button>
}
